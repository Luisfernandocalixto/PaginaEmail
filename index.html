<!DOCTYPE html>
<html lang="es" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Email for developers">
    <meta property="og:url" content="https://modo-email.netlify.app">
    <meta property="og:image" content="./img/dark.svg">
    <meta property="og:description" content="The best way to reach humans instead of spam folders.
    Deliver transactional and marketing emails at scale."> 
    <title>Email</title>
    <link rel="shortcut icon" href="./img/dark.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header>
        <div id="nav">
            <div class="firstNav pointer">Resend</div>
            <div class="secondNav">
                <span class="pointer text-color-gray">About</span>
                <span class="pointer text-color-gray">Blog</span>
                <span class="pointer text-color-gray">Customer</span>
                <span class="pointer text-color-gray">Resources</span>
                <span class="pointer text-color-gray">Docs</span>
                <span class="main">
                    <div class="main__theme">

                        <figure class="main__light">
                        </figure>

                        <figure class="main__dark">
                        </figure>

                    </div>


                    <div class="main__switcher">
                        <input type="checkbox" name="" id="" class="main__check">
                        <div class="main__option"></div>
                    </div>


                </span>
            </div>

            <div class="thirdNav">
                <button class="btn pointer text-color-gray">Sign in</button>
                <button class="btn-start pointer">Get Started</button>
            </div>

        </div>

        <div class="option">

            <div class="pointer text-color-gray">Resend</div>
            <div><img src="./img/menu.svg" class="pointer" alt="Menu" id="menu"></div>
        </div>


    </header>


    <section class="container">
        <article>
            <div class="content-main"
                style="display: flex;  flex-wrap: wrap-reverse; align-items: center; align-content: center; place-content: center; margin-top: 80px; gap: 80px;">
                <section>
                    <div>
                        <button class="btn-info pointer">New Schedule API</button>
                    </div>
                    <br>
                    <div>
                        <h2 class="title text-color-gray">Email for <br> developers</h2>
                        <br>
                        <p>The best way to reach humans instead of spam folders. <br>
                            Deliver transactional and marketing emails at scale.
                        </p>
                    </div>
                    <br>
                    <div class="space-buttons">
                        <div>
                            <button class="btn-start pointer">Get Started</button>

                        </div>
                        <div>
                            <button class="btn pointer">Documentation</button>

                        </div>
                    </div>

                </section>


                <section>
                    <video src="./assets/Cube.mp4" loop autoplay muted
                        style="width: 100%; height: 300px; object-fit: cover;"></video>
                </section>



            </div>
            <section>
                <div style="text-align: center; margin-top: 170px;" class="text-color-gray">Backed by Y Combinator</div>

            </section>


        </article>

        <aside>
        </aside>

        <main>
        </main>

        <footer></footer>
    </section>




    <!--  -->
    <script src="./js/sweetAlert.js"></script>
    <script type="module">

        document.getElementById('menu').addEventListener("click", async function () {


            await Swal.fire({
                html: `
    <br>
<div><button class="btn-column-sign pointer">Sign In</button></div>
<div> <button class="btn-column-white pointer">Get Started</button> </div>
<div><p class="btn-column-black pointer">About</p></div>
<div><p class="btn-column-black pointer">Blog</p></div>
<div><p class="btn-column-black pointer">Customers</p></div>
<div><p class="btn-column-black pointer">Resources</p></div>
<div><p class="btn-column-black pointer">Docs</p></div>
<div><p class="btn-column-black pointer">Pricing</p></div>
<div><p class="btn-column-black pointer">Contact</p></div>


                `,
                position: 'top',
                showClass: {
                    popup: `
          animate__animated
          animate__fadeInLeft
          animate__faster
        `,
                },
                hideClass: {
                    popup: `
          animate__animated
          animate__fadeOutLeft
          animate__faster
        `,
                },
                grow: 'row',
                background: '#000',
                showConfirmButton: false,
                showCloseButton: true,




            })

        })


    </script>
    <script type="module" src="./js/app.js"></script>
    <!--  -->
</body>

</html>
